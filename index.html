  <section>

      <h3 style="text-align: center; margin-top: 35px; color: rgb(75, 75, 206);">Calculate Your Rewords</h3>

        <div class="col-25">
          <label>Vendor/Bills</label>
        </div>

          <input value="0" min="0" class="mtc" type="number" id="vendor" placeholder="Enter a number">

      </div>
      <div class="row">

          <label>Media/Ad Spend</label>
        </div>
        <div class="col-75">
          <input  value="0" min="0" class="mtc" type="number" id="media" placeholder="Enter a number">
        </div>
      </div>
      <div class="row">

        </div>
        <div class="col-75">
          <input  value="0" min="0" class="mtc" type="number" id="corp" placeholder="Enter a number">
        </div>
      </div>      
      <div class="row">
        <div class="col-25">
          <label>Team Project</label>
        </div>
        <div class="col-75">
          <input  value="0" min="0" class="mtc" type="number" id="team" placeholder="Enter a number">
        </div>
      </div>
      <h3 style="text-align: center; margin-top: 35px; color: rgb(75, 75, 206);">Compare Your Rewords</h3>
      <div class="row cliClass">
        <a class="myButton" onclick="currentSlide(3)">Amex</a>
        <a class="myButton"  onclick="currentSlide(2)">Stripe</a>
        <a class="myButton" onclick="currentSlide(1)">Brex</a>
      </div>

      </div>
      <br>

    </div>

  </section>
